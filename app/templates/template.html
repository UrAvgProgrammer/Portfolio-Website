<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ico import -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/ico/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/ico/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/ico/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='img/ico/site.webmanifest') }}">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/landing-page.css') }}" rel="stylesheet">
    {% endblock %}

    <title>UrAvgProgrammer</title>
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark">
    {% block body %}
    {% endblock %}

    {% block js %}
    <!-- Bootstrap Javascript -->
    <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.bundle.js') }}"></script>

    <!-- fa -->
    <script src="https://kit.fontawesome.com/6f2063b615.js" crossorigin="anonymous"></script>
    {% endblock %}
  </body>
</html>
